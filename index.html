<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Smash Faces</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<h1>SMASH FACES</h1>
			<p>Bienvenidas al juego de Smash Faces, tu misión es poder indentificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente</p>
			<div class="row">
				<div class="col-sm-6">
					<h3>Elige tu sede:</h3>
					<select name="sedes" id="sede_seleccionada">
						<option value="nulo">-</option>
						<option value="peru" id="peru">Perú-Lima</option>
						<option value="mexico" id="mexico">México</option>
					</select>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6" id="foto-box">
					
				</div>
				<div class="col-sm-6">
					<h4>Ingresa su nombre</h4>
					<input type="text" id="name_coder_ingresado">
					<button type="button">Comprobar</button>
				</div>
			</div>
		</div>
		<script src="js/peru.js"></script>
		<script src="js/mexico.js"></script>
		<script src="js/main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	</body>
</html>
